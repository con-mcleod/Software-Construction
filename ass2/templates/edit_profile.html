{% extends "base.html" %}

{% block body_contents %}

<center>

<div class="nav">
	<Form method="POST">
		<button type="submit" name="home" style="width: 100px; height: 30px;">Dashboard</button>
		<button type="submit" name="profile" style="width: 100px; height: 30px;">Profile</button>
		<button type="submit" name="notifications" style="width: 100px; height: 30px;">Notifications</button>
		<input placeholder="Search" name="query" style="width: 200px; height: 25px;"/>
		<button type="submit" name="search" style="width: 30px; height: 30px;">?</button>
		<button type="submit" name="log_out" style="width: 100px; height: 30px;">Log out</button>
	</Form>
</div>

<Form method="POST">
{% if details %}
	<p>Name
	<input value={{details[0][0]}} name="name" style="width: 200px; height: 20px;"/>
	<br>Email
	<input value={{details[0][1]}} name="email" style="width: 200px; height: 20px;"/>
	<br>Password
	<input value={{details[0][2]}} name="pw" style="width: 200px; height: 20px;"/>
	<br>Birthday
	<input value={{details[0][6]}} name="bday" style="width: 200px; height: 20px;"/>
	<br>Suburb
	<input value={{details[0][3]}} name="suburb" style="width: 200px; height: 20px;"/>
	<br>Longitude
	<input value={{details[0][4]}} name="longitude" style="width: 200px; height: 20px;"/>
	<br>Latitude
	<input value={{details[0][5]}} name="latitude" style="width: 200px; height: 20px;"/>
	<br>Program
	<input value={{details[0][7]}} name="program" style="width: 200px; height: 20px;"/>
	<br>Description
	<input value="Enter a personal description" name="description" style="width: 200px; height: 20px;"/>
	<br>
	</p>
{% endif %}

	<button type="submit" name="save" style="width: 100px; height: 30px;">Save Details</button>
</Form>
</center>

{% endblock %}
